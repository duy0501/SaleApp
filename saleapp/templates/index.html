<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <script crossorigin="anonymous" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <title>trang chu</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Bán hàng trực tiếp</a>
        <button class="navbar-toggler" data-bs-target="#mynavbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                {%for cate in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">{{cate.name}}</a>
                </li>
                {%endfor%}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" placeholder="Search" type="text">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="row">
    {%for pro in products %}
    <did class="col-md-3-sm-12">
        <div class="card" >
            <img class="card-img-top" src="{{pro.image}}" alt="{{pro.name}}">
            <div class="card-img-overlay">
                <h4 class="card-title">{{pro.name}}</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">xem chi tiết</a>
                <a href="#" class="btn btn-danger">mua hàng</a>
            </div>
        </div>
    </did>
    {%endfor%}
</div>

</body>
</html>
